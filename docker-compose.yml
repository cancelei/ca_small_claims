# Docker Compose for California Small Claims Forms Development
#
# Usage:
#   docker compose up              # Start all services
#   docker compose up -d           # Start in background
#   docker compose down            # Stop all services
#   docker compose logs -f web     # Follow web logs
#   docker compose exec web bash   # Open shell in web container
#
# First-time setup:
#   docker compose build
#   docker compose run --rm web bin/rails db:setup
#   docker compose up

services:
  db:
    image: postgres:16-alpine
    container_name: ca_small_claims_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ca_small_claims_development
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5434:5432"  # Use 5434 externally to avoid conflict with local PostgreSQL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ca_small_claims_web
    command: bash -c "rm -f tmp/pids/server.pid && [ -d node_modules/daisyui ] || npm install && bin/dev"
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
      - node_modules:/rails/node_modules
    ports:
      - "3001:3000"  # Use 3001 externally to avoid conflict with local Rails
    environment:
      # Database
      DATABASE_HOST: db
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      # Rails
      RAILS_ENV: development
      # PDF generation
      GROVER_NO_SANDBOX: "true"
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium
      # S3 Storage (disabled by default for local dev)
      USE_S3_STORAGE: "false"
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true

  # Optional: Background job worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ca_small_claims_worker
    command: bin/jobs
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
    environment:
      DATABASE_HOST: db
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      RAILS_ENV: development
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - worker

volumes:
  postgres_data:
  bundle_cache:
  node_modules:
