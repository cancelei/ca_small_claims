    description: "Sign and date the abstract"
    fields:
      - name: signature_date
        pdf_field_name: "EJ-001[0].Page1[0].sigDate[0]"
        type: date
        label: "Date"
        required: true
        default: today
        width: half

      - name: signature_name
        pdf_field_name: "EJ-001[0].Page1[0].sigName[0]"
        type: text
        label: "Type or print name"
        required: true
        width: half

  clerk_section:
    title: "Clerk's Section"
    description: "For court clerk use"
    fields:
      - name: issue_date
        pdf_field_name: "EJ-001[0].Page1[0].clrkSeal[0].FillText103[0]"
        type: date
        label: "Abstract issued on"
        required: false
        maxlength: 20
        width: half

      - name: clerk_name
        pdf_field_name: "EJ-001[0].Page1[0].clrkSeal[0].T314[0]"
        type: text
        label: "Clerk, by"
        required: false
        width: half
