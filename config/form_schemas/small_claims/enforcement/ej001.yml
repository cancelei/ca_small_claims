# EJ-001: Abstract of Judgment (Civil)
# California Judicial Council Form

form:
  code: EJ-001
  title: "Abstract of Judgment (Civil)"
  description: "Use this form to create a lien on the judgment debtor's real property to help collect a money judgment."
  category: enforcement
  pdf_filename: ej001.pdf
  instructions: |
    Use this form to create a lien on the judgment debtor's real property.

    When you record an abstract of judgment with the county recorder:
    - It creates a lien on any real property the debtor owns in that county
    - The lien lasts for 10 years
    - You can renew the judgment and abstract

    Important:
    - Get the abstract certified by the court clerk
    - Record it with the county recorder in each county where the debtor owns property

sections:
  filer_info:
    title: "Filer Information"
    description: "Your contact information"
    fields:
