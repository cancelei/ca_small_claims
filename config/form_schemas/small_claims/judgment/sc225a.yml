# SC-225A: Attachment to Order on Request to Terminate or Modify Payment Order (Small Claims)
# California Judicial Council Form

form:
  code: SC-225A
  title: "Attachment to Order on Request to Terminate or Modify Payment Order (Small Claims)"
  description: "This is an attachment form for additional payment schedule details on form SC-225."
  category: judgment
  pdf_filename: sc225a.pdf
  instructions: |
    This form is an attachment to SC-225 when additional space is needed for:
    - Detailed payment schedules
    - Modified payment terms
    - Other court orders

sections:
