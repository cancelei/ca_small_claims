# SC-300: Petition for Writ (Small Claims)
# California Judicial Council Form

form:
  code: SC-300
  title: "Petition for Writ (Small Claims)"
  description: "Use this form to file a petition for writ with the appellate division when you believe the small claims court made an error."
  category: appeal
  pdf_filename: sc300.pdf
  instructions: |
    Use this form if you believe the small claims court:
    - Did something it cannot legally do
    - Refused to do something it must legally do
    - Exceeded its powers

    A writ is different from an appeal. Writs are rarely granted.
    You should consult with a lawyer before filing this petition.

    Important:
    - File in the appellate division of the superior court
    - Pay the filing fee
    - Attach supporting documents from the small claims case

