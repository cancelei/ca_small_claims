# SC-120A: Other Plaintiffs or Defendants on Defendant's Claim (Small Claims)
# California Judicial Council Form

form:
  code: SC-120A
  title: "Other Plaintiffs or Defendants on Defendant's Claim (Small Claims)"
  description: "Use this form to list additional plaintiffs or defendants when there are more than can fit on form SC-120."
  category: defendant
  pdf_filename: sc120a.pdf
  instructions: |
    Use this form if you have more than two plaintiffs or defendants on your Defendant's Claim.

    Attach this form to your Defendant's Claim (SC-120).

sections:
  header:
    title: "Form Header"
    description: "Page and case information"
    fields:
      - name: page_number
        pdf_field_name: "FillText112"
        type: text
        label: "Page"
        required: false
        width: quarter

      - name: total_pages
        pdf_field_name: "FillText111"
        type: text
        label: "of"
        required: false
        width: quarter

      - name: case_number
        pdf_field_name: "FillText110"
        type: text
        label: "Case Number"
        required: true
        shared_key: case_number
        width: half

  attachment_info:
    title: "Attachment Information"
    description: "Check that this form is attached to SC-120"
    fields:
      - name: attached_to_sc120
        pdf_field_name: "CheckBox6"
        type: checkbox
        label: "This form is attached to form SC-120"
        required: false
        width: full

  other_plaintiffs:
    title: "Other Plaintiffs"
    description: "List additional plaintiffs on your cross-claim"
    fields:
